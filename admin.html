<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data</title>
    <link rel="icon" type="image/png" href="dist/img/mdi-info.png" />
    <link rel="stylesheet" href="dist/css/vendors.min.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="user-data-form-heading">User Details</h1>
      <table class="table table-striped table-hover user-table">
        <thead>
          <tr>
            <th class="user-data-title" scope="col">First Name</th>
            <th class="user-data-title" scope="col">Last Name</th>
            <th class="user-data-title" scope="col">Email</th>
            <th class="user-data-title" scope="col">Company</th>
            <th class="user-data-title" scope="col">Country</th>
            <th class="user-data-title" scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr>
            <td colspan="6">
              <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="edit-form">
        <h3>Edit Form</h3>
        <form id="edit-data-form" class="edit-data-form">
          <div class="row g-3">
            <div class="col-lg-6">
              <input type="hidden" id="user-id" name="id" />
              <div class="input-field">
                <input class="data-input" type="text" name="firstName" placeholder=" " required />
                <label>First Name</label>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="input-field">
                <input class="data-input" type="text" name="lastName" placeholder=" " required />
                <label>Last Name</label>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="input-field">
                <input class="data-input" type="text" name="businessEmail" placeholder=" " required />
                <label>Business Email</label>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="input-field">
                <input class="data-input" type="text" name="company" placeholder=" " required />
                <label>Company</label>
              </div>
            </div>
            <div class="col-12">
              <select name="country" class="data-input">
                <option value="" hidden>Country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="AU">Australia</option>
              </select>
            </div>
          </div>
          <button class="btn-update" type="submit"> Update </button>
          <div class="btn-cancel"> Cancel </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="dist/js/vendors.min.js"></script>
    <script type="text/javascript" src="dist/js/script.min.js"></script>
  </body>
</html>
